<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Level 2 - Minyan List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Minyan List</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" id="navLinks">
                    <!-- Links will be populated by app.js -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Admin Level 2: View Lists <small id="currentUserEmail"></small></h1>
        </div>

        <div id="loadingMessage" class="alert alert-info">Loading lists...</div>
        <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>

        <div id="listsContainer" style="display:none;">
            <h2>On Call List</h2>
            <ul id="onCallList" class="list-group">
                <!-- On Call users will be populated here -->
            </ul>

            <h2 style="margin-top: 30px;">Do Not Call List</h2>
            <ul id="doNotCallList" class="list-group">
                <!-- Do Not Call users will be populated here (read-only) -->
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin-level2.js"></script>
</body>
</html>
